server:
    port: 8001
    
spring:
    datasource:
        url: jdbc:h2:mem:db
        username: sa
        password: sa
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create
        database-platform: org.hibernate.dialect.PostgreSQL94Dialect
        open-in-view: false
        show-sql: false
        defer-datasource-initialization: false
    mustache:  
        check-template-location: false
    sql:
        init:
            mode: never
    